<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container" id="app">
      <div class="card">
        <h1>{{ title }}</h1>
        <div class="form-control">
          <input 
            type="text"
            v-bind:placeholder="placeholderStr"
            v-bind:value="inputValue"
            v-on:input="inputChangeHandler"
            v-on:keypress.enter="addNote"
          />
        </div>
        <button class="btn" v-on:click="addNote">Добавить</button>
        <hr>
        <ul class="list">
          <li class="list-item" v-for="(iNote, i) in notesList">
            {{ iNote }} <span>{{ i }}</span>
            <button class="btn danger" v-on:click="handleRemove(i)">del</button>
          </li>
        </ul>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
